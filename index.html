<!doctype html>
<html lang="fr">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Instant Eats — Commentaires 10/10</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
<style>
/* Ton design original inchangé */
:root{
  --bg-0:#f5f5dc; --bg-1:#f5f5dc;
  --panel:#0b1624; --card:#0f1a2a;
  --muted:#9fb2c9; --text:#e9f4fb;
  --accent:#19d7ff; --accent-2:#7effc4;
  --gold:#ffd166; --focus:rgba(25,215,255,0.18);
  --radius:14px; --shadow:0 18px 50px rgba(0,0,0,0.6);
  --ui:18px; --maxw:1200px;
}
html,body{height:100%;margin:0;background:linear-gradient(180deg,var(--bg-0),var(--bg-1));
  font-family:Inter,system-ui,Arial,sans-serif;color:var(--text);font-size:var(--ui);line-height:1.4}
*{box-sizing:border-box}
.wrap{max-width:var(--maxw);margin:28px auto;padding:20px;display:flex;flex-direction:column;gap:18px}
header{display:flex;align-items:center;gap:16px;padding:14px;border-radius:12px;background:linear-gradient(90deg,rgba(255,255,255,0.02),transparent);box-shadow:var(--shadow)}
.logo{width:64px;height:64px;border-radius:50%;background:linear-gradient(135deg,var(--accent),var(--accent-2));display:flex;align-items:center;justify-content:center;font-weight:800;color:#021018;font-size:20px;cursor:pointer}
.brand{display:flex;flex-direction:column}
.brand .title{font-weight:800;font-size:20px;color:#000000 !important}
.brand .sub{font-size:13px;color:var(--muted)}
nav{margin-left:auto;display:flex;gap:8px;align-items:center;flex-wrap:wrap}
.tab-btn{background:transparent;border-radius:12px;padding:10px 14px;color:var(--muted);border:1px solid transparent;cursor:pointer;font-weight:700;transition:all .14s}
.tab-btn:hover{transform:translateY(-3px);color:var(--text)}
.tab-btn[aria-selected="true"]{color:#021018;background:linear-gradient(90deg,var(--accent),var(--accent-2));box-shadow:0 12px 30px rgba(0,209,255,0.12);transform:translateY(-4px)}
main{background:var(--panel);padding:20px;border-radius:14px;box-shadow:var(--shadow);min-height:580px}
.page{display:none}
.page[aria-hidden="false"]{display:block}
.card{background:var(--card);padding:18px;border-radius:12px;box-shadow:0 8px 30px rgba(0,0,0,0.45)}
h2{margin:0 0 10px 0;font-size:20px}
label{display:block;font-weight:700;margin-bottom:8px;color:var(--text)}
.input,textarea{width:100%;padding:14px;border-radius:12px;border:1px solid rgba(255,255,255,0.03);background:transparent;color:var(--text)}
textarea{min-height:150px;resize:vertical}
.controls{display:flex;gap:12px;align-items:center;margin-top:12px;flex-wrap:wrap}
.stars{display:flex;gap:10px}
.star{font-size:28px;cursor:pointer;opacity:0.28;padding:8px;border-radius:10px;background:transparent;border:0;color:var(--gold)}
.star.on{opacity:1;transform:translateY(-6px) scale(1.06)}
.emoji-row{display:flex;gap:10px}
.emoji{padding:10px;border-radius:12px;border:1px solid rgba(255,255,255,0.03);cursor:pointer;font-size:18px;background:transparent}
.emoji.selected{background:var(--accent);color:#021018}
#commentsList{margin-top:14px;display:flex;flex-direction:column;gap:10px;max-height:260px;overflow:auto}
.comment-item{padding:12px;border-radius:12px;background:linear-gradient(180deg,rgba(255,255,255,0.05),transparent)}
.btn{padding:12px 14px;border-radius:12px;border:0;cursor:pointer;font-weight:800;background:linear-gradient(90deg,var(--accent),var(--accent-2));color:#021018}
</style>
</head>
<body>
<div class="wrap">
<header>
  <div class="logo">IE</div>
  <div class="brand">
    <div class="title">Instant Eats</div>
    <div class="sub">Commentaires — simple, ludique, efficace</div>
  </div>
  <nav>
    <button class="tab-btn" data-target="comments" aria-selected="true">Commentaires</button>
    <button class="tab-btn" data-target="about">À propos</button>
    <button class="tab-btn" data-target="assistance">Assistance</button>
    <button class="tab-btn" data-target="settings">Accessibilité</button>
  </nav>
</header>

<main>
  <div class="page" id="comments" aria-hidden="false">
    <div class="card">
      <h2>Laisser un commentaire</h2>
      <label>Nom</label>
      <input class="input" id="userName" placeholder="Ton nom">
      <label>Commentaire</label>
      <textarea id="userComment" placeholder="Ton commentaire ici..."></textarea>

      <div class="controls">
        <div class="stars">
          <span class="star" data-value="1">★</span>
          <span class="star" data-value="2">★</span>
          <span class="star" data-value="3">★</span>
          <span class="star" data-value="4">★</span>
          <span class="star" data-value="5">★</span>
        </div>
        <div class="emoji-row">
          <button class="emoji" data-emoji="😊">😊</button>
          <button class="emoji" data-emoji="🔥">🔥</button>
          <button class="emoji" data-emoji="🤯">🤯</button>
          <button class="emoji" data-emoji="🍽️">🍽️</button>
        </div>
        <button class="btn" id="submitComment">Publier</button>
        <button class="btn" id="loginBtn">Connexion Google</button>
      </div>
    </div>

    <div id="commentsList"></div>
  </div>

  <div class="page" id="about" aria-hidden="true"><div class="card">À propos d’Instant Eats 🚀</div></div>
  <div class="page" id="assistance" aria-hidden="true"><div class="card">Centre d’aide 💡</div></div>
  <div class="page" id="settings" aria-hidden="true"><div class="card">Options d’accessibilité ♿</div></div>
</main>
</div>

<script type="module">
import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm'

const SUPABASE_URL = "https://iszhlqozptyoqhggboho.supabase.co"
const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..." // 👈 ta vraie clé publique anon
const supabase = createClient(SUPABASE_URL, SUPABASE_KEY)

let currentUser = null
let currentRating = 0
let currentEmoji = ""

// ✅ Navigation onglets
document.querySelectorAll(".tab-btn").forEach(btn=>{
  btn.addEventListener("click", ()=>{
    document.querySelectorAll(".tab-btn").forEach(b=>b.setAttribute("aria-selected","false"))
    btn.setAttribute("aria-selected","true")
    document.querySelectorAll(".page").forEach(p=>p.setAttribute("aria-hidden","true"))
    document.getElementById(btn.dataset.target).setAttribute("aria-hidden","false")
  })
})

// ✅ Connexion Google
document.getElementById("loginBtn").addEventListener("click", async ()=>{
  const { data, error } = await supabase.auth.signInWithOAuth({
    provider: "google",
    options: { redirectTo: "https://toiniu2000.github.io/vosavis/" }
  })
  if(error) console.error(error)
  else console.log("Connexion en cours...", data)
})

// ✅ Stars
document.querySelectorAll(".star").forEach(star=>{
  star.addEventListener("click", ()=>{
    currentRating = parseInt(star.dataset.value)
    document.querySelectorAll(".star").forEach(s=>s.classList.remove("on"))
    for(let i=1;i<=currentRating;i++){
      document.querySelector(`.star[data-value="${i}"]`).classList.add("on")
    }
  })
})

// ✅ Emoji
document.querySelectorAll(".emoji").forEach(btn=>{
  btn.addEventListener("click", ()=>{
    document.querySelectorAll(".emoji").forEach(e=>e.classList.remove("selected"))
    btn.classList.add("selected")
    currentEmoji = btn.dataset.emoji
  })
})

// ✅ Publier un commentaire
document.getElementById("submitComment").addEventListener("click", async ()=>{
  const name = document.getElementById("userName").value.trim()
  const text = document.getElementById("userComment").value.trim()
  if(!name || !text) return alert("Remplis ton nom et ton commentaire.")

  const { data, error } = await supabase.from("comments").insert([{ 
    name, text, rating: currentRating, emoji: currentEmoji 
  }])
  if(error) console.error(error)
  else loadComments()
})

// ✅ Charger les commentaires
async function loadComments(){
  const { data, error } = await supabase.from("comments").select("*").order("id",{ascending:false})
  if(error) return console.error(error)
  const list = document.getElementById("commentsList")
  list.innerHTML = ""
  data.forEach(c=>{
    const div = document.createElement("div")
    div.className="comment-item"
    div.innerHTML = `<b>${c.name}</b> — ${c.text} ${c.emoji||""} (${c.rating||0}★)`
    list.appendChild(div)
  })
}
loadComments()
</script>
</body>
</html>
